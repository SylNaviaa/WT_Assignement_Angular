<app-navbar></app-navbar>

<div class="container">
  <h2>Create a New Question</h2>
  <form (submit)="submitQuestion()">
    <div class="form-group">
      <label for="questionTitle">Question Title</label>
      <input type="text" class="form-control" id="questionTitle" [(ngModel)]="questionTitle" name="questionTitle">
    </div>
    <div class="form-group">
      <label for="questionBody">Question Body</label>
      <textarea class="form-control" id="questionBody" rows="5" [(ngModel)]="questionBody" name="questionBody"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
