<div class="container">
  <div class="form-box">
    <form class="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <span class="title">Sign up</span>
      <span class="subtitle">Create a free account with your email.</span>
      <div class="form-container">
        <input type="text" class="input" placeholder="Full Name" name="name" [(ngModel)]="formdata.name" #name="ngModel"
          required>
        <span class="text-danger" *ngIf="submit && name.errors?.['required']">Name is required.</span>

        <input type="email" class="input" placeholder="Email" name="email" [(ngModel)]="formdata.email" #email="ngModel"
          required>
        <span class="text-danger" *ngIf="submit && email.errors?.['required']">Email is required.</span>

        <input type="password" class="input" placeholder="Password" name="password" [(ngModel)]="formdata.password"
          #password="ngModel" required minlength="8">
        <span class="text-danger" *ngIf="submit && password.errors?.['required']">Password is required.</span>
        <span class="text-danger" *ngIf="submit && password.errors?.['minlength']">Minimum length of password is 8
          characters.</span>
      </div>
      <span class="text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </span>
      <button type="submit" [disabled]="loading">Sign up</button>

      <div class="text-center" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </form>

    <div class="form-section">
      <p>Have an account? <a href="javascript:void(0);" routerLink="/login">Log in</a></p>
    </div>
  </div>
</div>
