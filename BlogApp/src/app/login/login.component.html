<div class="container">
  <div class="form-box">
    <form class="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <span class="title">Log in</span>
      <span class="subtitle">Enter your email and password.</span>
      <div class="form-container">
        <input type="email" class="input" placeholder="Email" name="email" [(ngModel)]="formdata.email" #email="ngModel" required>
        <span class="text-danger" *ngIf="submit && email.errors?.['required']">Email is required.</span>

        <input type="password" class="input" placeholder="Password" name="password" [(ngModel)]="formdata.password" #password="ngModel" required>
        <span class="text-danger" *ngIf="submit && password.errors?.['required']">Password is required.</span>
      </div>
      <span class="text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </span>
      <div class="form-group">
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">Log in</button>
      </div>
    </form>

    <div class="form-section">
      <p>Don't have an account? <a href="javascript:void(0);" routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
