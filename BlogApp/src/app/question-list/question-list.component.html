<app-navbar></app-navbar>
<div class="flex flex-col items-center justify-center">
  <div class="group">
    <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
      <g>
        <path
          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
        ></path>
      </g>
    </svg>
    <input
      id="query"
      class="input"
      type="search"
      placeholder="Search by title"
      [(ngModel)]="searchQuery"
      (keyup.enter)="searchQuestions()"
    />
  </div>
</div>

<div class="questions-container">
  <div *ngFor="let question of questions" class="card" (click)="viewQuestionDetail(question._id)">
    <h3 class="card__title">{{ question.questionTitle }}</h3>
    <div class="card__date">{{ question.askedOn | date: 'MMMM d, yyyy' }}</div>
    <div class="card__arrow" (click)="viewQuestionDetail(question._id)">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" height="15" width="15">
        <path fill="#fff" d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"></path>
      </svg>
    </div>
  </div>
</div>
