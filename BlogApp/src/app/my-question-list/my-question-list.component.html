<app-navbar></app-navbar>
<a href="#" class="btn-shine">My Questions</a>

<button class="styled-button" (click)="createQuestion()">New Question
  <span></span>
</button>

<div *ngFor="let question of questions" class="card">
  <h3>{{ question.questionTitle }}</h3>
  <p>{{ question.questionBody }}</p>
  <div class="card-buttons">
    <!-- New Animated View Details Button -->
    <button class="animated-button" (click)="viewQuestionDetail(question._id)">
      <svg xmlns="http://www.w3.org/2000/svg" class="arr-2" viewBox="0 0 24 24">
        <path
          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
      <span class="text">View Details</span>
      <span class="circle"></span>
      <svg xmlns="http://www.w3.org/2000/svg" class="arr-1" viewBox="0 0 24 24">
        <path
          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
        ></path>
      </svg>
    </button>
    <!-- Existing Delete Button -->
    <!-- Updated Delete Button -->
    <button class="bin-button" (click)="deleteQuestion(question._id)">
      <svg
        xmlns="http://www.w3.org/2000/svg"

      >
